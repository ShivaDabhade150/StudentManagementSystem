<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>sign-Up</title>
</head>
<body>
    {% if error%}
    <p style="color:red">{{error}}</p>
    {% endif %}
    <h2> sign-UP Page </h2>
    <form method='post' action="{{ url_for('signUpCheck') }}">
    
    <div class="form-grp">
     <label for="userName">Enter username :</label>
     <input id="userName" name="userName"placeholder="Enter username">
    </div>
    <br>
    <br>
    <div class="form-grp" >
        <label for="email">Enter Email :</label>
        <input id="email" name="email"placeholder="Enter Email">
    </div>
    <br>
    <br>
    <div class="form-grp">
     <label for="password">Enter password :</label>
     <input id="password" name="password"placeholder="Enter password">
    </div>    

    <button>submit</button>

</form>
<p>click for <a href="{{ url_for('login') }}">login</a> </p>
<br>

<p><a href="{{url_for('dashboard')}}">Back to Dashboard</a></p>
</body>
</html>
