<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update Student</title>
</head>
<body>
    <h1>Please Enter Add Student</h1>
    <form method="post" action="{{url_for('addUpdatedStudentDB')}}">
        
        <div class="stud-info">
            <label for="rollNo">Enter Roll No:</label>
            <input id="rollNo" name="rollNo" value="{{student[0]}}">
        </div>
        <br>
        <div class="stud-info">
            <label for="name">Enter Name:</label>
            <input id="name" name="name" value="{{student[1]}}">
        </div>
        <br>
        <div class="stud-info">
            <label for="branch">Enter Branch:</label>
            <input id="branch" name="branch" value="{{student[2]}}">
        </div>
        <br>
         <div class="stud-info">
            <label for="year">Enter Year:</label>
            <input id="year" name="year" value="{{student[3]}}">
        </div>
        <br>
         <div class="stud-info">
            <label for="mark">Enter Mark:</label>
            <input id="mark" name="mark" value="{{student[4]}}">
        </div>
        <br>
        <br>
        <button>Submit</button>
    </form>
    <br>
<p><a href="{{url_for('dashboard')}}">Back to Dashboard</a></p>
</body>
</html>
